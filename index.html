<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Escape Game</title>
    <meta name="description" content="puzzle" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="popup">
      <div class="stageSelectPage">
        Select Stage
        <div id="stageWrapper"></div>
      </div>
      <div class="stageNum"></div>
      <div class="btn restart">
        <img src="./restart.png" alt="" class="icon" />
      </div>
      <div class="btn menu">
        <img src="./menu.png" alt="" class="icon" />
      </div>
      <div class="btn arrow up">
        <img src="./up.png" alt="" class="icon" />
      </div>
      <div class="btn arrow left">
        <img src="./left.png" alt="" class="icon" />
      </div>
      <div class="btn arrow down">
        <img src="./down.png" alt="" class="icon" />
      </div>
      <div class="btn arrow right">
        <img src="./right.png" alt="" class="icon" />
      </div>
      <script type="module" src="./src/main.ts"></script>
    </div>
  </body>
</html>
